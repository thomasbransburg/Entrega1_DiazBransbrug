<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket search Results</title>
</head>
<body>

    <h1> Results </h1>
    
    {% for search in status_searchs %}

    {% endfor %}
    
    
</body>
</html>
